<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="../logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg">
        <div id="form">
            <div id="login">
                <form id="myloginform" class="box" method="POST">
                    <h1 id="heading1">Login</h1>
                    <div class="field">
                        <span class="fa fa-user" style="margin-right: 5%;color:white;font-size:20px;"></span>
                        <input type="text" name="" placeholder="Enter Username" id="username">
                    </div>
                    <div class="field">
                        <span class="fa fa-envelope" style="margin-right: 5%;color:white;font-size:20px;"></span>
                        <input type="email" name="" placeholder="Enter Email" id="email">
                    </div>
                    <div class="field">
                        <span class="fa fa-lock" style="margin-right: 5%;color:white;font-size:20px;"></span>
                        <input type="password" name="" placeholder="Enter Password" id="password">
                    </div>
                    <input type="submit" name="" value="Login" onclick="validate()" id="btn">
                </form>

                <div class="social">
                <a href="" target="blank"><span class="fab fa-facebook-f"></span></a>
                <a href="" target="blank"><span class="fab fa-twitter"></span></a>
                <a href="" target="blank"><span class="fab fa-google"></span></a>
                <a href="" target="blank"><span class="fab fa-linkedin-in"></span></a>
                </div>

            </div>
            

        </div>
    </div>
</body>
<script src="script.js">   
</script>
</html>
